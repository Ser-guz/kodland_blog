{% extends 'base.html' %}

{% block content %}



<div class="container">
    <div class="row">
        <div class="cpl-6 mx-auto">
            <h1>{{ object.title }}</h1>
            <small class="text-muted">{{ object.publish_date }}</small>
            {% if object.image %}
                <img src="{{ object.image.url }}" class="card-img-top" />
            {% endif %}
            <p class="text-justify">{{ object.content|safe }}</p>
            <a
                href="{{ object.get_edit_url }}"
                class="btn btn-primary btn-sm active"
                role="button"
                aria-pressed="true"
            >Изменить</a>
            <a
                href="{{ object.get_delete_url }}"
                class="btn btn-secondary btn-sm active"
                role="button"
                aria-pressed="true"
            >Удалить</a>
        </div>
    </div>
</div>



{% endblock %}

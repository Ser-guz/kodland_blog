<div class="container" style="max-width: 90%">
    <div class="row no-gutters">
        <div class="col-md-8">
            <div class="card-body">
                <p class="text-danger">NEW</p>
                <h5 class="card-title">
                    <a href={{ object_list.first.get_absolute_url }}>{{ object_list.first.title }}</a>
                </h5>
                <p class="card-text">{{ object_list.first.content|linebreaks|truncatewords:20 }}</p>
                <p class="card-text">
                        <small class="text-muted">{{ object_list.first.publish_date }}</small>
                </p>
                <a
                    href="{{ object_list.first.get_absolute_url }}"
                    class="btn btn-primary btn-gt active font-weight-bold"

                    aria-pressed="true"
                >Читать</a>
            </div>
        </div>

        <div class="col-md-4">
            <img
                    src="{{ object_list.first.image.url }}"
                    class="position-absolute card-img"
                    style="width: 400px; height: 100%"
                    alt="...">
        </div>
    </div>
</div>
